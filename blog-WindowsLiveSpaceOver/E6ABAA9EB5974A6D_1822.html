<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#35199;&#37096;&#30740;&#21457;&#31532;&#19968;&#31449;</title></head><body><h1 id="blog-Title"><a href="index.html">MyDonne&#39;s Space</a></h1><div id="bp"><h2 id="bp-E6ABAA9EB5974A6D_1822-Title">&#35199;&#37096;&#30740;&#21457;&#31532;&#19968;&#31449;</h2><h5 id="bp-E6ABAA9EB5974A6D_1822-publish">2009/6/9 10&#58;49&#58;01</h5><div id="bp-E6ABAA9EB5974A6D_1822-content" class="blogpost"><p>途经重庆-泸州，来到了四川南部的蜀南竹海，在此呆上10几天写作。</p> <p>竹海环境没得说，不愧是国家级风景区，民风也很淳朴，在农家大院食宿、写作，感觉太棒了！</p> <p>离开了家，跟着团队到西部研发，希望能出优秀的成果，不辜负家人的期望。</p> <p>附上图片：<a href="http&#58;//picasaweb.google.com/mydonne/xIeqTJ?feat=directlink">重庆</a>，<a href="http&#58;//picasaweb.google.com/mydonne/iexKDL?feat=directlink">蜀南竹海</a></p>  </div><h3>Comments</h3><div id="bp-E6ABAA9EB5974A6D_1822-comments" class="comments"><div id="comment-E6ABAA9EB5974A6D_1827"><h5 id="comment-E6ABAA9EB5974A6D_1827">p k - 2009/6/24 14&#58;12&#58;15</h5>蜀南竹海，宜宾，偶的家，晓东你不知不觉中去过我家乡了哦~</div></div></div></body></html>
