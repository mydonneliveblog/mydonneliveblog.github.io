<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#25429;&#40060;&#65311;&#26197;&#65281;</title></head><body><h1 id="blog-Title"><a href="index.html">MyDonne&#39;s Space</a></h1><div id="bp"><h2 id="bp-E6ABAA9EB5974A6D_1549-Title">&#25429;&#40060;&#65311;&#26197;&#65281;</h2><h5 id="bp-E6ABAA9EB5974A6D_1549-publish">2007/12/2 10&#58;37&#58;13</h5><div id="bp-E6ABAA9EB5974A6D_1549-content" class="blogpost"><p>2007年12月1日这一天，生平第一次出外海捕鱼，听起来很新鲜，想起来很兴奋，但真的上了船。。。晕就一个字！终于体会到“晕”这个字的真正含义了。</p> <p>小时候经常晕车，但晕船的感觉还是头一次，天旋地转啊~还好没吃中饭，要不然肯定都吐到大海里，为海洋渔业资源做贡献了。</p> <p>本来在渔老大身边死缠烂打，一定要捕三网，结果捕了两网就求饶了~</p> <p>打上来若干鱼，若干蟹，若干虾，都是真正海里的野味啊~ 鲜！</p></div><h3>Comments</h3><div id="bp-E6ABAA9EB5974A6D_1549-comments" class="comments"></div></div></body></html>
