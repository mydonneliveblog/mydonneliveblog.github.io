<p>喜欢这样的雪，每次遇到心里都特别地激动，不知道是什么原因，可能是很少遇到吧。于是特别亢奋，做事效率也特别高，一直处于这种状态就好了，能做个高效能的人。 
<p>明天去喝阿香的喜酒，背上相机去拍下多年不见的同学们的近况。并且深深祝福阿香和阿香婆！ 
<p>难得的大雪天，得出门去活动一下！说时迟，那时快，俺已闪到楼下了~~~</div><h3>Comments</h3><div id="bp-E6ABAA9EB5974A6D_1581-comments" class="comments"></div></div></body></html>
