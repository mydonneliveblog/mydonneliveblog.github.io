<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#35201;&#24320;&#24515;</title></head><body><h1 id="blog-Title"><a href="index.html">MyDonne&#39;s Space</a></h1><div id="bp"><h2 id="bp-E6ABAA9EB5974A6D_1686-Title">&#35201;&#24320;&#24515;</h2><h5 id="bp-E6ABAA9EB5974A6D_1686-publish">2008/7/5 0&#58;51&#58;40</h5><div id="bp-E6ABAA9EB5974A6D_1686-content" class="blogpost"><p>十几天前的一篇日志产生了一连串反应，早知今日何必当初，看来这里也不是能随心所欲畅所欲言的地方。</p> <p>以后还是记录些开心的事情吧。</p> <p>一定要开心！即使是装出来的。那样才能让人觉得放心。</p></div><h3>Comments</h3><div id="bp-E6ABAA9EB5974A6D_1686-comments" class="comments"></div></div></body></html>
