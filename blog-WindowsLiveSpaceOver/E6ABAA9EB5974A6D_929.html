<div>
<div align="center">无聊了，上网了，钞票就要下岗了；</div>
<div align="center">上网了，网恋了，幼稚思想受骗了；</div>
<div align="center">网恋了，投入了，感情走上绝路了；</div>
<div align="center">投入了，见面了，没有以前来电了；</div>
<div align="center">见面了，后悔了，美眉变成大鬼了；</div>
<div align="center">后悔了，倒霉了，感情投资白费了。</div></div><img height="1" alt="" src="http&#58;//c.spaces.msn.com/CollectionWebService/c.gif?space=gongzhe&amp;page=RSS&#58;+%e4%b8%80%e5%88%99%e7%bd%91%e7%bb%9c%e6%b5%81%e8%a1%8c%e8%af%ad&amp;referrer=" width="1" border="0" /><img style="" height="0px" alt="" src="http&#58;//spaces.msn.com/gongzhe/c.msn.com/c.gif?NC=31263&amp;NA=1149&amp;PI=88469&amp;RF=http&#58;//www.potu.com/&amp;DI=3919&amp;PS=85545&amp;TP=spaces.msn.com&amp;GT1=gongzhe;2052" width="0px" /></div></div></div></div><h3>Comments</h3><div id="bp-E6ABAA9EB5974A6D_929-comments" class="comments"></div></div></body></html>
