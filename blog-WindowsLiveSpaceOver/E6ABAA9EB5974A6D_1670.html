<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#24320;&#22987;&#22868;&#27874;</title></head><body><h1 id="blog-Title"><a href="index.html">MyDonne&#39;s Space</a></h1><div id="bp"><h2 id="bp-E6ABAA9EB5974A6D_1670-Title">&#24320;&#22987;&#22868;&#27874;</h2><h5 id="bp-E6ABAA9EB5974A6D_1670-publish">2008/6/7 17&#58;06&#58;14</h5><div id="bp-E6ABAA9EB5974A6D_1670-content" class="blogpost"><p>这几天从杭州跑到南京，再到北京，过几天就要去大庆做开发了。奔波的日子开始了。</p> <p>提起现在的不稳定，家里人总是很感慨的样子，但是年轻人总要追逐一下梦想的，房子车子总会有的嘛。</p> <p>心里最大的石头还是相隔两地的苦恼，还要熬一阵吧~再过一两年就会稍好一点。</p> <p>筹备着用这次项目的钱完成目前最大的心愿了~奥运期间希望能圆梦。&#58;-)</p></div><h3>Comments</h3><div id="bp-E6ABAA9EB5974A6D_1670-comments" class="comments"><div id="comment-E6ABAA9EB5974A6D_1671"><h5 id="comment-E6ABAA9EB5974A6D_1671">&#24464; &#38671;&#33464; - 2008/6/8 18&#58;08&#58;17</h5><div>加油吧!现在的一切都是为了美好的未来!</div></div></div></div></body></html>
