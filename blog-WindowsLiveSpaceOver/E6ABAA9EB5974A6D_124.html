<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#31532;&#19968;&#22825;&#65306;&#35828;&#26126;</title></head><body><h1 id="blog-Title"><a href="index.html">MyDonne&#39;s Space</a></h1><div id="bp"><h2 id="bp-E6ABAA9EB5974A6D_124-Title">&#31532;&#19968;&#22825;&#65306;&#35828;&#26126;</h2><h5 id="bp-E6ABAA9EB5974A6D_124-publish">2005/2/2 21&#58;20&#58;10</h5><div id="bp-E6ABAA9EB5974A6D_124-content" class="blogpost"><p>微软还是挺体贴的，搞出来的东西也就是不一样，技术含量很搞。</p> <p>拿这个日志来说，也挺与众不同的，延续了其操作简便，平易近人的特点。</p> <p>所以我在这里开辟了自己的一块小天地，能抒发一下自己的感情，挺不错！</p> <p>我是工大的小才，贴张工大宿舍楼的照片吧。</p><img src="img/E6ABAA9EB5974A6D_124_0.jpg" /></div><h3>Comments</h3><div id="bp-E6ABAA9EB5974A6D_124-comments" class="comments"></div></div></body></html>
